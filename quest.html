<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fortune Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 30px;
            border-radius: 8px;
            background-color: white;
        }
        #output {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Fortune Generator</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="generate()">Get Your Fortune</button>
    <p id="output"></p>
</div>

<script>
    const fortunes = [
        "You will soon meet someone important.",
        "An unexpected opportunity will come your way.",
        "Today is a good day for new beginnings.",
        "Something you've been waiting for is about to happen.",
        "You will discover something new about yourself soon.",
        "A pleasant surprise is in store for you today.",
        "Luck is on your side in the near future."
    ];

    function generate() {
        const name = document.getElementById("nameInput").value || "Friend";
        const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
        const output = document.getElementById("output");
        output.textContent = `${name}, your fortune is: "${randomFortune}"`;
        restyle();
    }

    function restyle() {
        const output = document.getElementById("output");

        // Randomly change font size
        const randomFontSize = `${Math.floor(Math.random() * (40 - 20 + 1)) + 20}px`;
        output.style.fontSize = randomFontSize;

        // Randomly change color
        const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        output.style.color = randomColor;

        // Randomly change background color
        const randomBgColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        output.style.backgroundColor = randomBgColor;

        // Add a random text shadow
        const randomShadowX = Math.floor(Math.random() * 10) - 5;
        const randomShadowY = Math.floor(Math.random() * 10) - 5;
        const randomShadowBlur = Math.floor(Math.random() * 10) + 5;
        output.style.textShadow = `${randomShadowX}px ${randomShadowY}px ${randomShadowBlur}px rgba(0, 0, 0, 0.3)`;
    }
</script>

</body>
</html>
